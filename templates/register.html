<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 高原百草库</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">用户注册</h2>
                <form method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-2">用户名</label>
                        <input type="text" id="username" name="username" class="w-full border rounded py-2 px-4" placeholder="请设置用户名" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">邮箱</label>
                        <input type="email" id="email" name="email" class="w-full border rounded py-2 px-4" placeholder="请输入邮箱" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 font-medium mb-2">密码</label>
                        <input type="password" id="password" name="password" class="w-full border rounded py-2 px-4" placeholder="请设置密码" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm_password" class="block text-gray-700 font-medium mb-2">确认密码</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full border rounded py-2 px-4" placeholder="请再次输入密码" required>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
                        注册
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-gray-600">已有账号? <a href="{{ url_for('login') }}" class="text-blue-500">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
