    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #eaeaea;
        }

        /* 标题样式 */
        h1 {
            color: #1a56db;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #1a56db;
            border-radius: 3px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: #1a56db;
        }

        /* 引导文字样式 */
        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 1.1rem;
        }

        /* 按钮样式 */
        .primary-button {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background-color: #1a56db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(26, 86, 219, 0.2);
            text-align: center;
        }

        .primary-button:hover {
            background-color: #0d47a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(26, 86, 219, 0.3);
        }

        /* 推荐区域样式 */
        .recommendations-container {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 推荐网格样式 */
        /* 原始代码部分 */

        /* 修改后代码部分 */
        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        /* 添加响应式设计 */
        @media (max-width: 1200px) {
            .recommendations-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .recommendations-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .recommendations-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 植物卡片样式 */
        .plant-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .plant-card:hover {
            transform: translateY(-10px) rotateY(5deg);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid #1a56db;
        }

            padding: 20px;
        }

        .load-more {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #f0f7ff;
            color: #1a56db;

            font-weight: 600;

            transition: all 0.3s ease;
        }

            background-color: #e1f0ff;
            border-color: #0d47a1;
        }

            .container {

            }

            }

                height: 150px;
            }

                font-size: 1rem;
            }
        }
    </style>

                    family: '唇形科',
                    location: '黄河流域及以南各省区均有栽培',
                    image: 'static/红皮糙苏.jpg'
                },
                {
                    name: '青荚叶',
                    family: '冬青科',
                    location: '黄河流域及以南各省区均有栽培',
                    image: 'static/青荚叶.jpg'
                }
            ];

            // 每次加载推荐前，随机打乱植物顺序
            mockPlants.sort(() => Math.random() - 0.5);

            const recommendationsGrid = document.getElementById('recommendationsGrid');

            if (mockPlants.length === 0) {
                hasMoreResults = false;
                return;
            }

            // 清空之前的推荐内容
            recommendationsGrid.innerHTML = '';

            mockPlants.forEach(plant => {
                const plantCard = document.createElement('div');
                plantCard.className = 'plant-card';

                const plantImage = document.createElement('img');
                plantImage.className = 'plant-image';
                plantImage.src = plant.image || 'https://picsum.photos/seed/plant/200/150'; // 默认图片
                plantImage.alt = plant.name || '植物图片';

                const plantInfo = document.createElement('div');
                plantInfo.className = 'plant-info';

                const plantName = document.createElement('h3');
                plantName.className = 'plant-name';
                plantName.textContent = plant.name;

                const plantFamily = document.createElement('p');
                plantFamily.className = 'plant-details';
                plantFamily.textContent = `科属: ${plant.family || '未知'}`;

                const plantLocation = document.createElement('p');
                plantLocation.className = 'plant-details';
                plantLocation.textContent = `产地: ${plant.location || '未知'}`;

                plantInfo.appendChild(plantName);
                plantInfo.appendChild(plantFamily);
                plantInfo.appendChild(plantLocation);

                plantCard.appendChild(plantImage);
                plantCard.appendChild(plantInfo);
                recommendationsGrid.appendChild(plantCard);
            });
        }
    </script>
</body>
</html>
